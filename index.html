<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    
    <div id="app">
        {{odabraniPozdrav}}, {{odabranoIme}}
        <button v-on:click="displayGreet">CLick</button>
        
        
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    
    <script>
        var app = new Vue({
            el: '#app',
            data: function(){
                return{
                    imena: ['Marija', 'Milica', 'Mirko', 'Milisav'],
                    pozdravi:['cao', 'zdravo', 'dobar dan', 'pozdrav'],
                    odabranoIme:'Marija',
                    odabraniPozdrav:'cao'
                }
            },
            
            methods:{
                displayGreet:function(){
                    this.odabranoIme = this.imena[Math.floor(Math.random() * this.imena.length)];
                    this.odabraniPozdrav = this.pozdravi[Math.floor(Math.random() * this.pozdravi.length)];
                }
            }
        })
        
        
        
    </script>
    
    
    
    
    
    
    
</body>
</html>
